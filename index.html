<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .form-control::placeholder{
        color: rgb(0, 128, 0 , 0.5);
      } 
      @media screen and (max-width:485px) {
        .URNOTE{
          font-size: 16px;
          display: flex;
          align-items: center;
          width: 150px;
        }
      }
        
    
    </style>
    <title>NOTE-BOOK</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-success px-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="notebook.png"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top "
          />
          NOTE-BOOK
        </a>
      </div>
    </nav>

    <div class="container py-3 px-5 my-3" style="min-height: 84vh;">
      <div class="card">
        <div class="card-header text-white bg-dark"><h3>My NoTe</h3></div>
        <div class="card-body">
          <!-- <h5 class="card-title">Special title treatment</h5> -->
          <div class="mb-3">
           <input type="text"class="form-control" id="addTitle" name="" placeholder="Add Title" >
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="addTxt" rows="3" placeholder="Add Your Note Here"></textarea>
          </div>
          <button class="btn btn-success" id="addBtn">Done</button>
        </div>
      </div>
      <hr />
      <div class="card">
        <div
          class="card-header text-black bg-light d-flex"
          style="position: relative"
        >
          <h5 class="URNOTE">Your Note</h5>
          <form class="d-flex j">
            <input
              class=" form-control mx-1" id="search"
              style="height: 30px;"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
          </form>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="container">
              <div class="row" id="card">
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="sticky-footer" class="flex-shrink-0 py-2 bg-dark text-white">
        <div class="container text-center">
          <small> <a class="navbar-brand text-white" href="//pavanbangera.netlify.app/" target="_blank">pavanbangera.netlify.app</a></small>
        </div>
      </footer>
    </div>
    




    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="action.js"></script>
  </body>
</html>
